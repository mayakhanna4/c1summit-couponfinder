{% extends "base.html" %}
{% block content %}

<div class="container-fluid">
  <div class="row">
    <div class="col-sm-6 full-login">
      <div class="words">
       <h1>Welcome</h1>
       <h3>Register for a Diamond A Dozen account here.</h3>
       <p>Diamond a Dozen is a web application that utlizes your transaction history to create more personalized coupons for you!</p>
       <form action = "/register">
          <button class="btn btn-primary" type="submit" >Register</button>
       </form>
      </div>
    </div>



    <div class="col-sm-6 full-login form-panel">
      <div class="words">
         <h3 id="login-panel-text"> Or login to your account </h3>
         &nbsp;
         <form class="original-login" method="POST" action = "/dashboard">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="username" class="form-control" id="username" placeholder="JohnDoe">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="top$ecRet">
          </div>
          <button type="submit" class="btn btn-primary">Sign In</button>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
